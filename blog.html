<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="home-body" onload="SetNavBar(0), GenBlogPosts()">
    <header class="nav-head">
      <nav class="nav-bar"></nav>
      <section>
        <button class="opt-btn" onclick="OpenMenu()">
          <img src="burger-icon.png" alt="Menu" class="burger-img" />
        </button>
      </section>
    </header>
    <main class="main-body">
      <h1 class="info">
        This section comprises all the blog posts that I have completed
        throughout this semester.
      </h1>
      <section class="blog-display">
        <article class="blog-display-post">
          <h2 class="blog-sub-head" id="head-blog">Heading</h2>
          <p class="check">check</p>
          <p class="2">check</p>
        </article>
      </section>
      <section class="filter-buttons-sect">
        <button class="other-buttons button-hover" id="all-button">All</button>

        <button class="other-buttons button-hover" id="first-button">
          First Block
        </button>
        <button class="other-buttons button-hover" id="second-button">
          Second Block
        </button>
      </section>
      <section class="blog"></section>
      <section class="options">
        <button class="x-btn" onclick="CloseMenu()">
          <img src="xIcon.png" alt="" />
        </button>
        <ul class="res-link">
          <a class="res-a" href="index.html">Homepage</a
          ><a class="res-a" href="blog.html">Blog Section</a
          ><a class="res-a" href="design.html">Design </a
          ><a class="res-a" href="portfolio.html">Portfolio</a
          ><a class="res-a" href="essay.html">Essay Section</a>
        </ul>
      </section>
    </main>
  </body>
  <script src="data.js"></script>
  <script src="app.js"></script>
</html>
